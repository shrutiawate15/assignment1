<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>File Upload Workbench</title>
</head>
<body>
    <div class="container">
        <h2>File Upload</h2>

        <ul id="files-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
